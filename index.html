<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Verification with Number</title>
    </head>
    <body>
        <section class="container">
            <div class="box center">
                <h1>Click On The Button To Make a Random Number</h1>
                <button type="button" id="make_random_btn">click</button>
                <h2 id="random_number"></h2>
            </div>
                <form id="form" class="get_boxNumber">
                    <input
                        class="get_number"
                        required
                        id="get_input"
                        
                        type="number"
                        placeholder="write down the Number "
                    />
                    <button type="submit" id="submit_number_btn">
                        send the Number
                    </button>
                </form>
        </section>
        <script src="app.js"></script>
    </body>
</html>
